<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .navbar {
            background: linear-gradient(to bottom, #5fb1ff, #d1e8ff);
            padding: 8px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 12px 12px;
            position: relative;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .navbar-logo img {
            height: 32px;
            width: auto;
        }

        .navbar-links {
            display: flex;
            gap: 14px;
        }

        .navbar-link {
            text-decoration: none;
            font-weight: 500;
            color: #004080;
            padding: 8px 16px;
            border-radius: 999px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .navbar-link:hover,
        .navbar-link.active {
            background-color: #e6f2ff;
            color: #002f5c;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
            z-index: 1001;
            background: transparent;
            border: none;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #004080;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        @media (max-width: 600px) {
            .hamburger {
                display: flex;
            }

            .navbar-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                max-width: 300px;
                background: linear-gradient(to bottom, #5fb1ff, #d1e8ff);
                flex-direction: column;
                padding: 80px 30px 30px;
                gap: 10px;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
                transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                z-index: 1000;
            }

            .navbar-links.active {
                right: 0;
            }

            .navbar-link {
                padding: 12px 20px;
                width: 100%;
                text-align: left;
                opacity: 0;
                transform: translateX(20px);
                animation: slideIn 0.3s ease forwards;
            }

            .navbar-links.active .navbar-link:nth-child(1) {
                animation-delay: 0.1s;
            }

            .navbar-links.active .navbar-link:nth-child(2) {
                animation-delay: 0.15s;
            }

            .navbar-links.active .navbar-link:nth-child(3) {
                animation-delay: 0.2s;
            }

            .navbar-links.active .navbar-link:nth-child(4) {
                animation-delay: 0.25s;
            }

            .navbar-links.active .navbar-link:nth-child(5) {
                animation-delay: 0.3s;
            }

            @keyframes slideIn {
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0);
                z-index: 999;
                transition: background-color 0.3s ease;
            }

            .overlay.active {
                display: block;
                background-color: rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-logo">
            <img src="{{ url_for('static', filename='assets/twcom.png') }}" alt="Logo">
        </a>
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="navbar-links" id="navbarLinks">
            <a href="{{ url_for('index') }}" class="navbar-link">Home</a>
            <a href="{{ url_for('about') }}" class="navbar-link">About Me</a>
            <a href="{{ url_for('projects') }}" class="navbar-link">Projects</a>
            <a href="{{ url_for('blender') }}" class="navbar-link">Blender</a>
            <a href="{{ url_for('blogs') }}" class="navbar-link">Blogs</a>
            <a href="{{ url_for('resume') }}" class="navbar-link">Resume</a>
        </div>
    </nav>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navbarLinks = document.getElementById('navbarLinks');
        const overlay = document.getElementById('overlay');
        const links = document.querySelectorAll('.navbar-link');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            navbarLinks.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        links.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 600) {
                    toggleMenu();
                }
            });
        });

        // Close menu on window resize if open
        window.addEventListener('resize', () => {
            if (window.innerWidth > 600 && navbarLinks.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
