<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .navbar {
            background: linear-gradient(to bottom, #55aaff, #86c3ff);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .round-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .round-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='assets/twcom.png') }}" width="80" height="70" class="d-inline-block align-center" alt="Home">
        </a>
    </nav>
</body>
</html>
